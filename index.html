<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" value="" readonly>
        <div id="buttons">
            <button onclick="agregarPantalla('7')">7</button>
            <button onclick="agregarPantalla('8')">8</button>
            <button onclick="agregarPantalla('9')">9</button>
            <button onclick="agregarPantalla('/')">/</button>
            <button onclick="agregarPantalla('4')">4</button>
            <button onclick="agregarPantalla('5')">5</button>
            <button onclick="agregarPantalla('6')">6</button>
            <button onclick="agregarPantalla('*')">*</button>
            <button onclick="agregarPantalla('1')">1</button>
            <button onclick="agregarPantalla('2')">2</button>
            <button onclick="agregarPantalla('3')">3</button>
            <button onclick="agregarPantalla('-')">-</button>
            <button onclick="agregarPantalla('0')">0</button>
            <button onclick="agregarPantalla('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="agregarPantalla('+')">+</button>
            <button onclick="borrarTodo()">C</button>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
